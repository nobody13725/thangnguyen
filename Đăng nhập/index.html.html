<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movix Login</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="background">
    <div class="login-card">

        <div class="icon-box">
            <img src="https://cdn-icons-png.flaticon.com/512/3917/3917215.png" alt="">
        </div>

        <h2 class="title">Movix</h2>
        <p class="subtitle">Phim gì cũng có, đặt vé liền ngay</p>

        <form>

            <label class="label">Email / Username</label>
            <input class="input" type="text" placeholder="Nhập email / tên đăng nhập của bạn">

            <label class="label">Mật khẩu</label>
            <input class="input" type="password" placeholder="Nhập mật khẩu">

            <div class="forgot">
                <a href="#">Quên mật khẩu?</a>
            </div>

            <button class="btn">Đăng nhập</button>

            <p class="signup">
                Chưa có tài khoản?
                <a href="#">Đăng ký ngay</a>
            </p>
        </form>

    </div>
</div>

</body>
</html>
