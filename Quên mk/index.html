<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movix - Quên mật khẩu</title>
    <link rel="stylesheet" href="forget.css" />
</head>
<body>

<div class="background">
    <div class="card">

        <div class="icon-box">
            <img src="https://cdn-icons-png.flaticon.com/512/3917/3917215.png">
        </div>

        <h2 class="title">Movix</h2>
        <p class="subtitle">Phim gì cũng có, đặt vé liền ngay</p>

        <div class="steps">
            <div class="step active">
                <div class="circle">1</div>
                <span>Xác thực</span>
            </div>

            <div class="line"></div>

            <div class="step">
                <div class="circle">2</div>
                <span>Mã OTP</span>
            </div>

            <div class="line"></div>

            <div class="step">
                <div class="circle">3</div>
                <span>Mật khẩu mới</span>
            </div>
        </div>

        <h3 class="forget-title">Quên mật khẩu?</h3>
        <p class="forget-desc">Nhập email hoặc số điện thoại để nhận mã xác thực</p>

        <form>
            <label class="label">Email hoặc số điện thoại</label>
            <input type="text" class="input" placeholder="Nhập email hoặc số điện thoại">

            <button class="btn">Gửi mã xác thực</button>

            <div class="back-login">
                <a href="#">⟵ Quay lại đăng nhập</a>
            </div>
        </form>

    </div>
</div>

</body>
</html>
